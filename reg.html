<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
<h1><center>Student Registration</center></h1>
<form action="" method="post">
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>

        <tr>
            <td>Roll No:</td>
            <td><input type="text" name="roll_no"></td>
        </tr>

        <tr>
            <td>Admission Number:</td>
            <td><input type="text" name="admission_no"></td>
        </tr>

        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob"></td>
        </tr>

        <tr>
            <td>Sex:</td>
            <td>
                <input type="radio" name="sex" value="Male"> <label>Male</label>
                <input type="radio" name="sex" value="Female"> <label>Female</label>
            </td>
        </tr>

        <tr>
            <td>Phone No:</td>
            <td><input type="text" name="phone"></td>
        </tr>

        <tr>
            <td>Email ID:</td>
            <td><input type="email" name="email"></td>
        </tr>
    </table>

    <center><input type="submit" value="Submit"></center>
</form>
</body>
</html>
